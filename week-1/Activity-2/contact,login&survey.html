<!DOCTYPE html>
<html>
<head>
<title>HTML forms Assignment</title>
<link rel="stylesheet" href="contact,login&survey.css">
</head>
<body>
  <div>
	<form action="#" method="post">
	  <h1>Contact Us</h1>
 	    <label for="name"><b>Name:</b></label><br>
	    <input type="text" id="name" name="name"><br><br>
 	    <label for="email"><b>Email:</b></label><br>
 	    <input type="text" id="email" name="email"><br><br>
  	    <label for="message"><b>Message:</b></label><br>
	    <textarea name="message" rows="10" cols="30">
	    </textarea><br>
	    <input type="submit" value="Submit">
	</form>
  </div>
  <div>
	<form action="#" method="post">
	  <h1>Log in</h1>
	    <label for="uname"><b>Username</b></label><br>
	    <input type="text" placeholder="Enter Username" name="uname" required><br><br>
 
	    <label for="psw"><b>Password</b></label><br>
	    <input type="password" placeholder="Enter Password" name="psw" required><br><br>

	    <input type="submit" value="Log in"/>
	</form>
  </div>
  <div>
	<form cation="#" method="post">
	  <h1>Survey</h1>
	    <label for="name"><b>Name:</b></label><br>
	    <input type="text" id="name" name="name"><br><br>
	    <label for="age"><b>Age:</b></label><br>
	    <input type="number" min="13" max="120"><br><br>
	    <label for="gender"><b>Gender:</b></label><br>
	    <input type="radio" name="gender" value="male">Male<br>
	    <input type="radio" name="gender" value="female">Female<br><br>
	    <label for="text"><b>Which programming language do you know?</b><label><br>
	    <input type="checkbox" name="PL" value="C">C<br>
	    <input type="checkbox" name="PL" value="Phython">Phython<br>
	    <input type="checkbox" name="PL" value="PHP">PHP<br>
	    <input type="checkbox" name="PL" value="JavaScript">JavaScript<br>
	    <input type="checkbox" name="PL" value="Ruby">Ruby<br>
	    <input type="checkbox" name="PL" value="Java">Java<br>
	    <input type="checkbox" name="PL" value="C++">C++<br><br>
	    <label for="comments"><b>Comments:</b></label><br>
	    <textarea name="comments" rows="10" cols="30">
	    </textarea><br>
	    <input type="submit" value="Submit">
	</form>
  </div>
</body>
</html>
